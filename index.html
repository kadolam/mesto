<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место Россия</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <section class="profile">
                <img src="images/kusto.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__title-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <div class="element__like"></div>
                  </div>
                </div>

                <div class="element">
                    <img src="images/elbrus.png" alt="Эльбрус" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like"></div>
                    </div>
                </div>

                <div class="element">
                    <img src="images/dombai.jpg" alt="Домбай" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like"></div>
                    </div>
                </div>

                <div class="element">
                    <img src="images/elbrus.png" alt="Эльбрус" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like"></div>
                    </div>
                </div>

                <div class="element">
                    <img src="images/dombai.jpg" alt="Домбай" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like"></div>
                    </div>
                </div>

                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <div class="element__like"></div>
                  </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <form action="#" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <label for="#" class="popup__label">
                        <input type="text" class="popup__input popup__input_name">
                    </label>
                    <label for="#" class="popup__label">
                        <input type="text" class="popup__input popup__input_job">
                    </label>
                    <button type="submit" class="popup__save-btn">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>

    <script src="scripts/scripts.js"></script>
</body>
</html>
