<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место Россия</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <section class="profile">
                <img src="images/kusto.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__title-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактирование профиля." class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="Добавление карточки." class="profile__add-button"></button>
                </div>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Дом на горе." class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" aria-label="Лайк." class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/elbrus.png" alt="Закат в горах." class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" aria-label="Лайк." class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/dombai.jpg" alt="Горные склоны." class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" aria-label="Лайк." class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/elbrus.png" alt="Закат в горах." class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" aria-label="Лайк." class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/dombai.jpg" alt="Горные склоны." class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" aria-label="Лайк." class="element__like"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Дом на горе." class="element__img">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" aria-label="Лайк." class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрытие попапа." class="popup__close-btn"></button>
            <form action="#" method="POST" name="popupForm" class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__fieldset">
                    <input type="text" name="name" class="popup__input popup__input_text_name" placeholder="Имя">
                    <input type="text" name="job" class="popup__input popup__input_text_job" placeholder="О себе">
                    <button type="submit" aria-label="" class="popup__save-btn">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>

</html>
