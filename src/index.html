<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Место Россия</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <section class="profile">
                <img src="../images/kusto.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__title-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактирование профиля." class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="Добавление карточки." class="profile__add-button"></button>
                </div>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" aria-label="Закрытие попапа." class="popup__close-btn"></button>
            <form action="#" method="POST" name="popup-edit" class="popup__form" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__fieldset">
                    <input type="text" name="name" class="popup__input popup__input_text_name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name-error"></span>
                    <input type="text" name="job" class="popup__input popup__input_text_job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="job-error"></span>
                    <button type="submit" aria-label="" class="popup__save-btn">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" aria-label="Закрытие попапа." class="popup__close-btn"></button>
            <form action="#" method="POST" name="popup-add" class="popup__form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <fieldset class="popup__fieldset">
                    <input type="text" name="title" class="popup__input popup__input_text_title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="title-error"></span>
                    <input type="url" name="url" class="popup__input popup__input_text_url" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="url-error"></span>
                    <button type="submit" aria-label="" class="popup__save-btn">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__container popup__container_img">
            <button type="button" aria-label="Закрытие попапа." class="popup__close-btn"></button>
            <figure class="popup__figure">
                <img src="#" alt="Местро в России." class="popup__img">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="element-card">
        <article class="element">
            <button type="button" class="element__delete-btn"></button>
            <img src="#" alt="" class="element__img">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="Лайк." class="element__like"></button>
            </div>
        </article>
    </template>
    <script type="module" src="./index.js"></script>
</body>

</html>
